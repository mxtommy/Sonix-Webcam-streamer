<mat-drawer-container class="container" autosize>
  <mat-drawer class="sidenav-menu" #sidenav mode="side" [(opened)]="menu_opened">Sidenav content</mat-drawer>

  <div class="main-content">
    
    <div class="stats-menu">
      <button mat-mini-fab [style.background]="wsColor">WS</button>
      <button mat-mini-fab [style.background]="rtcColor">RTC</button>
    </div>
    <div class="menu-button">
      <button mat-fab color="primary" (click)="sidenav.toggle()">
        <mat-icon>filter_list</mat-icon>
      </button>
    </div>
    <video class="rounded centered hide" id="remotevideo" width="100%" height="100%" playsinline></video>
  </div>
</mat-drawer-container>
